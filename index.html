<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Discover how to make your favorite cocktails with our app! Search for a cocktail or explore new ones and impress your friends with your bartending skills." />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

	<title>CocktailHunt: Find Your Drink</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<!-- Wrapper for the page content -->
	<div class="wrapper">
		<!-- Container for the input and buttons -->
		<div class="input-cont">
			<img src="images/drinks.png" class="title-img">
			<!-- Main heading -->
			<h1>CocktailHunt</h1>
			<!-- Input field -->
			<input type="text" name="" value="" id="input" placeholder="Search"/>
			<!-- Search button -->
			<button type="button" name="button" id="search-btn">Search</button>
			<!-- Random button -->
			<button type="button" id="random-btn">Random</button>
		</div>

		<!-- Container for the results -->
		<!-- Container for the results -->
		<div id="result-container" class="hide">
			<!-- Row container for the drink details and image -->
			<div class="row">
				<!-- Column for the drink details -->
				<div class="col-1">
					<!-- Heading for the drink name -->
					<h2 id="drinkName"></h2>
					<!-- Heading for the ingredients -->
					<h3>Ingredients</h3>
					<!-- Paragraph for the ingredients -->
					<p class="ingredients"></p>
					<!-- Heading for the instructions -->
					<h3>Instructions</h3>
					<!-- Paragraph for the instructions -->
					<p class="instructions"></p>
				</div>
				<!-- Column for the drink image -->
				<div class="col-2">
					<img src="" alt="" class="img-result"/>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
