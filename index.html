<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Cocktail Search</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Wrapper for the page content -->
    <div class="wrapper">
      <form>
        <h1>Cocktail Finder</h1>
        <div class="form-group">
          <label for="searchInput">Search</label>
          <input type="text" class="form-control" id="searchInput" aria-describedby="searchInputHelp">
          <small id="searchInputHelp" class="form-text text-muted">Enter the ingredient or cocktail name you're searching for.</small>
        </div>
        <div class="form-group">
          <label for="searchType">Search By:</label>
          <select class="form-control" id="searchType">
            <option value="ingredient">Ingredient</option>
            <option value="cocktail name">Cocktail Name</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
        <button type="button" class="btn btn-secondary">Random</button>
      </form>

      <!-- Container for the results -->
      <div id="result-container" class="hide">
        <!-- Row container for the drink details and image -->
        <div class="row">
          <!-- Column for the drink details -->
          <div class="col-1">
            <!-- Heading for the drink name -->
            <h2 id="drinkName"></h2>

            <!-- Heading for the ingredients -->
            <h3>Ingredients</h3>
            <!-- Paragraph for the ingredients -->
            <p class="ingredients"></p>

            <!-- Heading for the instructions -->
            <h3>Instructions</h3>
            <!-- Paragraph for the instructions -->
            <p class="instructions"></p>
          </div>
          <!-- Column for the drink image -->
          <div class="col-2">
            <img src="" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
